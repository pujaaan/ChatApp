<!doctype html>
<html>
    <head>
        <title>Chat Room</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body> 
        <h1 id = "appName">Chat Room</h1>
        <div class="container-fluid" id ="msgUserContainer">
            <div class="container-fluid" id="msgContainer">
                <h4 id="userDef" style= "position: absolute; width:100%; background: white"></h4>
                <ul id="messages">
                </ul>
            </div>
            <div class="container-fluid" id="userContainer">
                <h4 style= "position: absolute; width:100%; background: white">Online Users:</h4>
                <ul id="users">
                </ul>
            </div>
        </div>
        <form action="">
                <input id="m" autocomplete="off" />
                <button>Send</button>
        </form>



        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/js/client.js"></script>
  </body>
</html>
